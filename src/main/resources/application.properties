# =========================
# Informações da Aplicação
# =========================
spring.application.name=sistema_contabil

# =========================
# Configuração do Banco de Dados (PostgreSQL)
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_contabil
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexões HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# =========================
# JPA & Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# =========================
# CORS
# =========================
spring.web.cors.allowed-origins=https://exemplo.com,https://outrodominio.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
spring.web.cors.allow-credentials=true

# =========================
# Logging
# =========================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================
# Email (SMTP Titan Hostgator)
# =========================
spring.mail.host=smtp.titan.email
spring.mail.port=465
spring.mail.username=${MAIL_USER:evandro@excelexpress.info}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.localhost=excelexpress.info
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# =========================
# Monitoramento (Actuator & Prometheus)
# =========================
management.endpoints.web.exposure.include=health,info,prometheus,metrics,env,beans,loggers
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}

# =========================
# RabbitMQ
# =========================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASS:guest}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true

# =========================
# Outras configurações
# =========================
spring.main.banner-mode=log
spring.jackson.serialization.indent_output=true
